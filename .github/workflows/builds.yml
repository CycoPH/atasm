name: Production Builds

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest, macos-13]
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4
    - name: make
      run: |
        cd src
        make clean
        make
    # Upload the end-user binary artifact
    - uses: actions/upload-artifact@v4
      with:
        name: atasm-${{ matrix.os }}
        path: src/atasm
        retention-days: 1
